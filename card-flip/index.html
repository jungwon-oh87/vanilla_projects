<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>card flip</title>
  </head>
  <body>
    <button class="clear btn" id="clear-btn">
      <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>
      Memory Cards
      <button class="btn btn-small" id="show-add-btn">
        <i class="fas fa-plus"></i>Add New Card
      </button>
    </h1>

    <div class="cards-container" id="cards-container">
      <!-- <div class="card active show-answer">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is javascript?</p>
          </div>
          <div class="inner-card-back">
            <p>It is a programming language</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is your name?</p>
          </div>
          <div class="inner-card-back">
            <p>Jungwon Oh</p>
          </div>
        </div>
      </div>-->
    </div>

    <div class="nav">
      <button id="prev-btn" class="nav-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p class="current-page" id="current-page"></p>
      <button id="next-btn" class="nav-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="add-new-container" id="add-new-container">
      <h1>
        Add New Card
        <button class="btn small-btn close-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </h1>
      <div class="form-group">
        <label>Question</label>
        <textarea id="question" placeholder="enter question here..."></textarea>
      </div>
      <div class="form-group">
        <label>Answer</label>
        <textarea id="answer" placeholder="enter answer here..."></textarea>
      </div>
      <button class="btn" id="add-submit">
        <i class="fas fa-plus"></i> Add Card!
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
