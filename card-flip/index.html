<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>card flip</title>
  </head>
  <body>
    <button class="clear btn" id="clear">
      <i class="fas fa-plus"></i> Clear Cards
    </button>

    <h1>
      Memory Cards
      <button class="btn btn-small" id="show-add">
        <i class="fas fa-plus"></i>Add New Card
      </button>
    </h1>

    <div class="card-container">
      <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is javascript?</p>
          </div>
          <div class="inner-card-back">
            <p>It is a programming language</p>
          </div>
        </div>
      </div>
    </div>

    <div class="nav">
      <button class="prev"><i class="fas fa-arrow-left"></i></button>
      <p class="page"></p>
      <button class="prev"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="add-new-container">
      <h1>
        Add New Card
        <button class="close btn"><i class="fas fa-times"></i></button>
      </h1>
      <div class="form-group">
        <label>Question</label>
        <textarea id="question" placeholder="enter question here..."></textarea>
      </div>
      <div class="form-group">
        <label>Answer</label>
        <textarea id="answer" placeholder="enter answer here..."></textarea>
      </div>
      <button class="btn"><i class="fas fa-plus"></i>Add Card</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
