<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h2>Music Player</h2>
    <div class="container" id="container">
      <div class="music-info">
        <h4 id="song_title">Ukelele</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <audio src="./assets/music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="./assets/images/ukulele.jpg" alt="record" id="image" />
      </div>

      <div class="control-container">
        <button class="action-btn" id="prev">
          <i class="fa fa-fast-backward"></i>
        </button>
        <button class="action-btn bigger" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="action-btn" id="next">
          <i class="fas fa-fast-forward"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
