<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/tailwind.css" />
  </head>
  <body>
    <div
      class="flex flex-col w-full h-screen justify-center items-center bg-gray-300"
    >
      <h1 class="text-3xl mb-4">DOM Array Methods!!</h1>
      <div class="flex justify-center items-center w-1/2">
        <div class="flex flex-col justify-center items-center w-1/2">
          <button
            id="add_btn"
            class="border border-gray-400 font-semibold bg-white mb-4 w-full py-2 px-4 rounded shadow"
          >
            Add User
          </button>
          <button
            id="double_btn"
            class="border border-gray-400 font-semibold bg-white mb-4 w-full py-2 px-4 rounded shadow"
          >
            Double Money
          </button>
          <button
            id="mill_btn"
            class="border border-gray-400 font-semibold bg-white mb-4 w-full py-2 px-4 rounded shadow"
          >
            Show Only Millionaires
          </button>
          <button
            id="sort_btn"
            class="border border-gray-400 font-semibold bg-white mb-4 w-full py-2 px-4 rounded shadow"
          >
            Sort by Richest
          </button>
          <button
            id="total_btn"
            class="border border-gray-400 font-semibold bg-white mb-4 w-full py-2 px-4 rounded shadow"
          >
            Calculate entire Wealth
          </button>
        </div>
        <div
          class="flex flex-col border-l-2 border-black w-2/3 h-full ml-4 pl-4"
          id="main"
        >
          <div class="flex justify-between border-black border-b-2">
            <strong>Person</strong>
            <p>Wealth</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./scrpt.js"></script>
  </body>
</html>
